<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<title>Google</title>
</head>
<body>
	<nav class="navbar">
		<ul class="navbar-list">
			<li class="hover-link"><a href="#">Gmail</a></li>
			<li class="hover-link"><a href="#">Images</a></li>
			<li class="hover-icon"><a href="#"><span class="material-icons">apps</span></a></li>
			<li class="hover-img"><a href="https://github.com/chewto" target="_BLANK"><img src="https://lh3.googleusercontent.com/ogw/ADea4I74YMvnJ9sazFHaLYIuaW_xVmPGASLaSDNBfqxLdA=s83-c-mo" alt=""></a></li>
		</ul>
	</nav>
	<main class="main">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" id="logo">
		<div class="search-panel">
			<div class="search">
				<img src="https://michalosman.github.io/google-homepage/images/google-search.png" alt="" class="icon-lens">
				<input type="text" id="search-input">
				<button class="button-voice">
					<img src="https://michalosman.github.io/google-homepage/images/google-microphone.png" alt="">
				</button>
			</div>
			<div class="submit">
				<input type="submit" value="Google Search" class="input-submit">
				<input type="submit" value="I'm Feeling Lucky" class="input-submit">
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="footer-div-1">
			<a href="#">About</a>
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">How Search works</a>
		</div>
		<div class="footer-div-2">
			<a href="#">Privacy</a>
			<a href="#">Terms</a>
			<a href="#">Settings</a>
		</div>
	</footer>
</body>
</html>
